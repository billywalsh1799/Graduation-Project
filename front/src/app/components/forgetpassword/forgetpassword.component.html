<div class="forget-password-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-header>
            <mat-card-title>Forget Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Please enter your email address a link will be sent for password reset</p>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!email">Submit</button> -->
            <button mat-raised-button color="primary" class="register-button" type="submit" [disabled]="loading"
              (click)="onSubmit()">
                <span *ngIf="!loading">Submit</span>
                <mat-spinner *ngIf="loading" diameter="20" color="primary"></mat-spinner> <!-- Add spinner -->
              </button>
        </mat-card-actions>

    </mat-card>

</div>
