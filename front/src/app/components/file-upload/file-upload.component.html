<div class="file-upload-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-header>
            <mat-card-title>Reviewers</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Multi Select Dropdown with Search</mat-label>
                <mat-select [formControl]="myControl" [placeholder]="'Select options'" multiple>
                    <mat-select-trigger>
                        <mat-chip-set>
                            <mat-chip *ngFor="let option of selectedOptions" (removed)="removeOption(option)">
                                {{ option }}
                                <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-set>
                    </mat-select-trigger>
                    <mat-option *ngFor="let option of options | async" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            
              
        </mat-card-content>
    </mat-card>
</div>
