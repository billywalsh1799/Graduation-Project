
<mat-card>
    <mat-card-content>
      <table mat-table matSort [dataSource]="dataSource">
        <!-- Document Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell  *matHeaderCellDef> Document </th>
          <td mat-cell *matCellDef="let element"> 
            <!-- {{element.fileName}} -->
            <!-- <button mat-button color="primary" [routerLink]="['/document', element.documentId]">{{element.fileName}}</button> -->
            {{element.fileName}}
           </td>
        </ng-container>
        <!-- Validated Column -->
        <ng-container matColumnDef="validated">
          <th mat-header-cell  *matHeaderCellDef> Validated </th>
          <td mat-cell *matCellDef="let element"> {{element.validated}} </td>
        </ng-container>
        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Created at </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'fullDate'}} </td>
        </ng-container>
         <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button  color="primary"  [routerLink]="['/document', element.documentId]">Review</button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
