<div class="user-profile centered">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profile Settings</mat-card-title>
        </mat-card-header>
        <mat-tab-group [dynamicHeight]='true' (selectedIndexChange)="onTabChange($event)">
            <mat-tab label="Account Information" >
                <mat-card-content>
                    <form [formGroup]="userInfoForm" (ngSubmit)="updateProfile()" #form2="ngForm">
                        <div class="user-profile-row">
                            <mat-form-field appearance="outline">
                                <mat-label>First name</mat-label>
                                <input matInput type="text" formControlName="firstname">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastname">
                            </mat-form-field>
                        </div>
                        <div class="user-profile-row">
                            <mat-form-field appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                                <mat-error *ngIf="form2.submitted && userInfoForm.get('username')?.hasError('customError')">
                                    {{ userInfoForm.get('username')?.getError('customError') }}
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="readonly-field">
                                <mat-label class="readonly-field">Email address</mat-label>
                                <input matInput readonly="true" class="readonly-field" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="user-profile-row">
                            <mat-form-field appearance="outline" class="readonly-field">
                                <mat-label class="readonly-field">Role</mat-label>
                                <input matInput class="readonly-field" readonly="true" formControlName="role">
                            </mat-form-field>
                        </div>
                        <div class="user-profile-column">
                            <button mat-raised-button color="primary" type="submit">Update Account</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Security Settings">
                <mat-card-content>
                    <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()" #form1="ngForm">
                        <div class="user-profile-row">
                            <mat-form-field appearance="outline">
                                <mat-label>current password</mat-label>
                                <input matInput   formControlName="currentPassword">
                                <mat-error *ngIf="form1.submitted && passwordForm.get('currentPassword')?.hasError('customError')">
                                    {{ passwordForm.get('currentPassword')?.getError('customError') }}
                                </mat-error>  
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Enter a new password</mat-label>
                                <input matInput  formControlName="newPassword">
                            </mat-form-field>
                        </div>
                        <div class="user-profile-row">
                            <mat-form-field appearance="outline">
                                <mat-label>Renter new password</mat-label>
                                <input matInput   formControlName="confirmNewPassword">
                                <mat-error *ngIf="passwordForm.get('confirmNewPassword')?.hasError('passwordMismatch')">
                                    Passwords do not match
                                  </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="user-profile-column">
                            <button mat-raised-button color="primary" type="submit"  (click)="changePassword()" >Update Password</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>

    </mat-card>
</div>
