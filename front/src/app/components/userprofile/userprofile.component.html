<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form>
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput type="text" placeholder="Ex. Technical" value="saif">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Ex. Babaji">
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Ex. test@gmail.com" readonly="true" value="smoalla1799@gmail.com">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput type="email" placeholder="Ex. sam1799">
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Role</mat-label>
              <input matInput placeholder="ROLE_USER" value="User" readonly="true">
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
